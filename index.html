    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script> 
    <script>
    $('.slider').slick({
          autoplay:true,
          autoplaySpeed:4000,
          arrows:true,
          dots:true,
          pauseOnFocus:false,
          pauseOnHovEr:false,
          centerMode:true,
    });
    </script> 
    <style type="text/css">
      .slick-prev:before,
      .slick-next:before {
        color: #000;
      }
  　　.slider {
 　　　　 margin: 0 auto;
      }
      .slider img {
        width: 100%;
      }
      .slick-prev {
        left: 100px;
        z-index: 100;
      }
      .slick-next {
        right: 100px;
        z-index: 100;
      }
    </style>
